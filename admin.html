<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link href="css/ADstyle.css" rel="stylesheet" />
    <script src="js/ADjs.js"></script>
</head>
<body>
    <div class="container">
        <h1>Добавить новый товар</h1>
        <form id="productForm">
            <label for="category">Категория</label>
            <select id="category" name="category">
                <option value="semena">Семена</option>
                <option value="cvety">Цветы</option>
                <option value="ovoshi">Овощи</option>
                <option value="posadochny_material">Посадочный материал</option>
            </select>

            <label for="title">Название товара</label>
            <input type="text" id="title" name="title" required />

            <label for="description">Описание</label>
            <textarea id="description" name="description" rows="4"></textarea>

            <label for="price">Цена (₽)</label>
            <input type="text" id="price" name="price" required />

            <h2>Характеристики</h2>
            <label for="k">Категория</label>
            <input type="text" id="k" name="k" required />

            <label for="t">Тип растения</label>
            <input type="text" id="t" name="t" required />

            <label for="s">Срок созревания</label>
            <input type="text" id="s" name="s" required />

            <label for="y">Условия выращивания</label>
            <input type="text" id="y" name="y" required />

            <label for="f">Форма плода</label>
            <input type="text" id="f" name="f" required />

            <label for="c">Цвет плода</label>
            <input type="text" id="c" name="c" required />

            <label for="v">Вес плода</label>
            <input type="text" id="v" name="v" required />

            <label for="yr">Урожайность</label>
            <input type="text" id="yr" name="yr" required />

            <label for="image">Изображение товара</label>
            <input type="file" id="image" name="image" accept="image/*" />

            <button type="submit" class="save-btn">Сохранить товар</button>
        </form>
        <a href="index.html">
            <button class="back-btn">Назад на главную</button>
        </a>
        <div id="message"></div>
    </div>
</body>
</html>
