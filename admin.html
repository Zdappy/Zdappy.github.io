<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Панель администратора</title>
  <link rel="icon" href="images/icon.png" />
  <link href="css/ADstyle.css" rel="stylesheet">
  <script src="js/ADjs.js"></script>
</head>
<body>
  <div class="container">
    <h1>Добавить новый товар</h1>
    <form id="productForm">
      <label for="category">Категория</label>
      <select id="category" name="category">
        <option value="semenaO">Семена овощи</option>
        <option value="semenaC">Семена цветы</option>
        <option value="cvety">Рассада цветы</option>
        <option value="ovoshi">Рассада овощи</option>
        <option value="posadochny_material">Посадочный материал</option>
      </select>

      <label for="title">Название товара</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Описание</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="price">Цена (₽)</label>
      <input type="text" id="price" name="price" required>

      <div id="characteristicsContainer"></div>

      <label for="image">Изображение товара</label>
      <input type="file" id="image" name="image" accept="image/*">

      <button type="submit" class="save-btn">Сохранить товар</button>
    </form>

    <a href="index.html" class="back-btn">Назад на главную</a>
    
    <div id="message"></div>
  </div>
</body>
</html>
